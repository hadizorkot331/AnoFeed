{% extends "base.html" %}

{% block title %}
    <title>Speak</title>
{% endblock %}

{% block tweet %}
<form autocomplete="off" action="{{ url_for('tweet') }}" method="POST" class="justify-content-center">
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Messege</span>
        <input pattern=".{1,}" required maxlength="400" autocomplete="off" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name='content'>
        <button type="submit" class="btn btn-success">Post</button>
    </div>
</form>
{% endblock %}
