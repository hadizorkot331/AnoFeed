{% extends "base.html" %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block register %}
<br>
<div class="container myform">
  <div class="d-flex justify-content-center">
  <h1 class="display-4">Register</h1>
  </div>
  <br>
  <form method="POST" action="{{ url_for('register') }}" class="row g-3 needs-validation" novalidate>
    <div>
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input maxlength="25" name="username" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div>
      <label for="validationCustomUsername" class="form-label">Password</label>
      <div class="input-group has-validation">
        <input maxlength="18" autocomplete="off" name="password" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a password.
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-lg btn-primary" type="submit">Create Account</button>
    </div>
  </form>
</div>

<style>
  .myform{
    max-width: 72vh;
  }
</style>

  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
{% endblock %}
